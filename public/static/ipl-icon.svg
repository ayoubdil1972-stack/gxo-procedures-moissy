<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <style>
      .bg-circle { fill: #10B981; }
      .forklift-main { fill: #FFFFFF; }
      .forklift-accent { fill: #FF6B35; }
      .box { fill: #FFD700; stroke: #FFA500; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background circle (green like the other icons) -->
  <circle class="bg-circle" cx="60" cy="60" r="55"/>
  
  <!-- Simplified forklift icon (white) -->
  <g transform="translate(60, 60)">
    <!-- Mast (vertical beam) -->
    <rect class="forklift-main" x="-28" y="-30" width="4" height="45" rx="1"/>
    <rect class="forklift-main" x="-23" y="-30" width="2" height="45" opacity="0.6"/>
    
    <!-- Fork carriage -->
    <rect class="forklift-main" x="-30" y="-5" width="8" height="6" rx="1"/>
    
    <!-- Forks -->
    <rect class="forklift-main" x="-35" y="-3" width="3" height="20" rx="1"/>
    <rect class="forklift-main" x="-30" y="-3" width="3" height="20" rx="1"/>
    
    <!-- Box being carried (orange accent) -->
    <rect class="forklift-accent" x="-34" y="-15" width="10" height="10" rx="1"/>
    
    <!-- Main body -->
    <rect class="forklift-main" x="-15" y="5" width="35" height="18" rx="2"/>
    
    <!-- Cabin -->
    <rect class="forklift-main" x="8" y="-8" width="15" height="15" rx="2"/>
    
    <!-- Cabin window (darker) -->
    <rect class="forklift-main" x="10" y="-6" width="11" height="8" rx="1" opacity="0.3"/>
    
    <!-- Engine compartment -->
    <rect class="forklift-main" x="-15" y="8" width="12" height="12" rx="1" opacity="0.8"/>
    
    <!-- Counterweight -->
    <rect class="forklift-main" x="18" y="10" width="6" height="13" rx="1" opacity="0.8"/>
    
    <!-- Wheels -->
    <circle class="forklift-main" cx="-8" cy="26" r="5"/>
    <circle class="forklift-main" cx="15" cy="26" r="5"/>
    <circle class="forklift-main" cx="-8" cy="26" r="3" opacity="0.4"/>
    <circle class="forklift-main" cx="15" cy="26" r="3" opacity="0.4"/>
  </g>
  
  <!-- Decorative elements - movement lines -->
  <g opacity="0.3">
    <line x1="15" y1="35" x2="25" y2="35" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <line x1="15" y1="42" x2="22" y2="42" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
