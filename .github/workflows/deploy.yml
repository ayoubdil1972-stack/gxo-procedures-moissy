name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify secrets
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "‚ùå CLOUDFLARE_API_TOKEN is not set"
            exit 1
          fi
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "‚ùå CLOUDFLARE_ACCOUNT_ID is not set"
            exit 1
          fi
          echo "‚úÖ Secrets are configured"

      - name: Deploy to Cloudflare Pages
        run: |
          echo "üöÄ Starting deployment..."
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          
          # V√©rifier que les variables sont bien d√©finies
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "‚ùå CLOUDFLARE_API_TOKEN is empty"
            exit 1
          fi
          
          # D√©ployer
          npx wrangler pages deploy dist --project-name=gxo-procedures-moissy

      - name: Deployment summary
        run: |
          echo "üéâ Deployment completed!"
          echo "üåê Production URL: https://gxo-procedures-moissy.pages.dev"
          echo "üì± Test vid√©o NL: https://gxo-procedures-moissy.pages.dev/chauffeur/video?lang=nl"
